<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Market Data Visualization</title>
    <!-- Load Plotly.js for charts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Add custom CSS styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #charts-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .chart {
            width: 45%;
            min-height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .data-table {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1>Pet Market Data Visualization</h1>

    <div id="charts-container">
        <div id="rap-chart" class="chart"></div>
        <div id="market-cap-chart" class="chart"></div>
    </div>

    <div class="data-table">
        <h2>Pet Data Table</h2>
        <table id="pet-table">
            <thead>
                <tr>
                    <th>Pet ID</th>
                    <th>Pet Name</th>
                    <th>Exist Count</th>
                    <th>Category</th>
                    <th>RAP Value</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated with data -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch data and populate charts and table
        async function fetchDataAndPopulate() {
            try {
                const response = await fetch('latest_data.php');
                const data = await response.json();

                // Populate the pet data table
                const tableBody = document.querySelector('#pet-table tbody');
                tableBody.innerHTML = '';
                data.forEach(item => {
                    const row = `<tr>
                        <td>${item.PetID}</td>
                        <td>${item.PetName}</td>
                        <td>${item.ExistCount}</td>
                        <td>${item.Category}</td>
                        <td>${item.RAPValue}</td>
                        <td>${item.MarketCap}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

                // Prepare data for charts
                const petIDs = data.map(item => item.PetID);
                const rapValues = data.map(item => item.RAPValue);
                const marketCaps = data.map(item => item.MarketCap);

                // Create Rap Value Chart
                const rapChart = document.getElementById('rap-chart');
                Plotly.newPlot(rapChart, [{
                    x: petIDs,
                    y: rapValues,
                    type: 'bar',
                    name: 'RAP Value'
                }], {
                    title: 'RAP Value of Pets'
                });

                // Create Market Cap Chart
                const marketCapChart = document.getElementById('market-cap-chart');
                Plotly.newPlot(marketCapChart, [{
                    x: petIDs,
                    y: marketCaps,
                    type: 'bar',
                    name: 'Market Cap'
                }], {
                    title: 'Market Cap of Pets'
                });

            } catch (error) {
                console.error('Error fetching or processing data:', error);
            }
        }

        // Call the fetch and populate function on page load
        window.onload = fetchDataAndPopulate;
    </script>
</body>

</html>
